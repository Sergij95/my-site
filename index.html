<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергій Захарчук</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            color: #0078d4;
        }
        p {

            margin-top: 10px;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #0078d4;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    <div class="container">
        <h1>Привіт! Я Сергій Захарчук</h1>
